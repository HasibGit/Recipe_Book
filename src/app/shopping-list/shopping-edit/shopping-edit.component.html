<div class="make-space-below">

    <form (ngSubmit)="onAddIngredient()" #f="ngForm">
        <mat-form-field hintLabel="Max 15 characters" appearance="fill" style="margin-right: 10px;">
            <mat-label>Ingredient Name</mat-label>
            <input matInput #input maxlength="15" placeholder="Ex. Potato" ngModel name="ingredientName" required>
            <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" ngModel name="ingredientAmount" required pattern="^[1-9]+[0-9]*$">
        </mat-form-field>
    
        <div class="make-space-above">
            <button mat-raised-button color="primary" style="margin: 3px" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
            <button mat-raised-button color="warn" style="margin: 3px" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button mat-raised-button color="accent" style="margin: 3px" (click)="clearForm()">Clear</button>
        </div>
    </form>

    

</div>
